<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<head jsf:id="head">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="jortec" />
<meta name="author" content="jorliano" />
<title>MonitoramentoWeb - por Jorliano</title>
<link href="#{request.contextPath}/imagens/favicon.ico" rel="shortcut icon" /><!--  Web Fonts -->

    <!--  Bootstrap --> 
	<link href="#{request.contextPath}/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<!-- fonte de icones externa -->
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link type="text/css" rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700" />
	<link type="text/css" rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Oswald:400,700,300" />
	 <!--  Css -->
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/animate.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/main.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/style-responsive.css" />


</head>
<body style="background-color: #607D8B;height: 50%;">	
    
     <h:messages  style="width: 25%;position: absolute;margin-top: -10%; list-style-type:none;" 
																showDetail="false" errorClass="alert alert-danger " />
     
    <div class="page-form">
        <div class="panel panel-blue">
            <div class="panel-body pan">
                <form  jsf:id="form" class="form-horizontal">               
                <div class="form-body pal">
                    <div class="col-md-12 text-center">
                        <h1 style="margin-top: -90px; font-size: 48px;">
                            Sistema</h1>
                        <br />
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <img src="#{request.contextPath}/imagens/profile-pic.png" class="img-responsive" style="margin-top: -35px;" />
                        </div>
                        <div class="col-md-9 text-center">
                            <h1>Login</h1>
                            <br />
                            <p>
                                Apenas se loge, para ser direcionado para o sistema</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-md-3 control-label">
                            Nome de Usuario:</label>
                        <div class="col-md-9">
                            <div class="input-icon right">
                                <i class="fa fa-user"></i>
                                <input jsf:id="login" jsf:value="#{loginBean.login}"  type="text" autofocus="true" class="form-control" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-3 control-label">
                            Senha:</label>
                        <div class="col-md-9">
                            <div class="input-icon right">
                                <i class="fa fa-lock"></i>
                                <input jsf:id="senha" jsf:value="#{loginBean.senha}" type="password" placeholder="" class="form-control" /></div>
                        </div>
                    </div>
                    <div class="form-group mbn">
                        <div class="col-lg-12" align="right">
                            <div class="form-group mbn">                                
                                <div class="col-lg-9">                                    
                                    <button type="submit" class="btn btn-default" jsf:action="#{loginBean.logar()}">                                        
                                        Logar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!--  jQuery -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script type="text/javascript">
	//fechar alertas			        
	$(".alert").fadeOut(4000);    
</script>

</html>

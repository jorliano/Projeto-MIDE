<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<body>
	<ui:composition template="/template.xhtml">
		<ui:define name="titulo">
         <div class="page-header pull-left">
			<div class="page-title">Cadastro de Ordem de serviço</div>
		 </div>
		 <ol class="breadcrumb page-breadcrumb pull-right">
				<li><i class="fa fa-home"></i>&nbsp;<a href="#{request.contextPath}/paginas/sistema.xhtml">Home</a>&nbsp;&nbsp;<i
								class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
				<li><a href="os.xhtml">Ordem de serviço</a>&nbsp;&nbsp;<i
								class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>				
				<li>Cadastro</li>										
		</ol>
		</ui:define>
		<ui:define name="conteudo">			
			<div class="page-content">
				<div id="tab-general">
					<div class="row mbl">
						<div class="col-md-12">

							<div id="generalTabContent" class="tab-content">
								<div id="tab-edit" class="tab-pane fade in active">
									<h:form id="form" class="form-horizontal validate" prependId="false">
										
										<h3>Dados do cliente</h3>

										<div class="form-group">
											<label class="col-sm-3 control-label" for="nome">Nome</label>

											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-9">
														<input jsf:id="nome" type="text"
															jsf:value="#{ordemServicoBean.ordemServico.nomeCliente}" 
															class="form-control required " required="true" autofocus="true"
															jsf:label="nome" /> 
															<span>Campo obrigatorio </span>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" for="contato">Contato</label>

											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-9">
														<input jsf:id="contato" type="text"
															jsf:value="#{ordemServicoBean.ordemServico.contato}" 
															class="form-control required " required="true"
															jsf:label="contato" /> 
															<span>Campo obrigatorio </span>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" for="endereco">Endereco</label>

											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-9">
														<input jsf:id="endereco" type="text"
															jsf:value="#{ordemServicoBean.ordemServico.endereco}" 
															class="form-control required " required="true"
															jsf:label="endereco" /> 
															<span>Campo obrigatorio</span>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" for="bairro">Bairro</label>

											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-9">
														<input jsf:id="bairro" type="text"
															jsf:value="#{ordemServicoBean.ordemServico.bairro}" 
															class="form-control required " required="true"
															jsf:label="bairro" /> 
															<span>Campo obrigatorio </span>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" for="cidade">cidade</label>

											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-9">
														<input jsf:id="cidade" type="text"
															jsf:value="#{ordemServicoBean.ordemServico.cidade}" 
															class="form-control required " required="true"
															jsf:label="cidade" /> 
															<span>Campo obrigatorio </span>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" for="telefone">Telefone</label>

											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-4">
														<input jsf:id="telefone" type="cel"
															jsf:value="#{ordemServicoBean.ordemServico.telefone}" 
															class="form-control telefone" required="true"
															jsf:label="telefone" /> 
															<span>Campo obrigatorio </span>
													</div>
												</div>
											</div>
										</div>																		
										
										<h3>Dados do problema</h3>

										<div class="form-group">
											<label class="col-sm-3 control-label">Tipo</label>

											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-4">																									
														 <h:selectOneMenu value="#{ordemServicoBean.ordemServico.tipo}"	styleClass=" form-control">
															<f:selectItem itemValue="instalacao"	itemLabel="Instalacao" />
															<f:selectItem itemValue="manutencao" itemLabel="Manutencao" />
															<f:selectItem itemValue="recolhimento" itemLabel="Recolhimento" />															
														 </h:selectOneMenu>
													</div>
												</div>
											 </div>
										 </div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Autenticação</label>

											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-4">
													   <h:selectOneMenu value="#{ordemServicoBean.ordemServico.autenticacao}"	styleClass=" form-control" id="menu">
															<f:selectItem itemValue="pppoe"	itemLabel="PPPoE" />
															<f:selectItem itemValue="dhcp" itemLabel="DHCP" />
															<f:selectItem itemValue="estatico" itemLabel="IP ESTATICO" />															
													  </h:selectOneMenu>													  																																					
													</div>																							
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" for="dadosAcesso">Dados de acesso</label>

											<div class="col-sm-9 controls">
												<div class="row">
												  <div class="col-xs-9">
													<input jsf:id="dadosAcesso" type="text"
															jsf:value="#{ordemServicoBean.ordemServico.dadosAcesso}" 
															class="form-control ip " required="true"
															jsf:label="dadosAcesso" /> 
															<span>Digite de acordo com o acesso selecionado</span>															
													</div>																																				
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" for="descricao">Descrição</label>

											<div class="col-sm-9 controls">
												<div class="row">
												  <div class="col-xs-9">
													<textarea rows="5"  class="form-control" jsf:value="#{ordemServicoBean.ordemServico.descricao}" />															
												 </div>											
												</div>
											</div>
										</div>
										<hr />
										<button type="submit" jsf:id="bt_conf_inc"
											jsf:action="#{ordemServicoBean.salvar}"
											class="btn btn-green btn-block">
											Salvar <i class="fa fa-plus-square "></i>
											<f:ajax execute="@form " onevent="bt_lock" />
										</button>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>

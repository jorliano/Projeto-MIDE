<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"		
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<body>
  <ui:composition template="/template.xhtml">
      <ui:define name="titulo">
         <div class="page-header pull-left">
			<div class="page-title">Sistema</div>
		 </div>
		 <ol class="breadcrumb page-breadcrumb pull-right">
				<li><i class="fa fa-home"></i>&nbsp;Home</li>										
		 </ol>
      </ui:define> 
      <ui:define name="conteudo">
           <div class="page-content">
						<div id="tab-general" >
							<div id="sum_box" class="row mbl ">
								<div class="col-sm-6 col-md-3">
									<div class="panel profit db mbm">
										<div class="panel-body">
											<p class="icon">
												<i class="icon fa fa-user-secret"></i>
											</p>
											<h4 class="value">
												<span data-counter="" data-start="10" data-end="50"
													data-step="1" data-duration="0"> </span><span>#{sistemaBean.qtdAdm}</span>
											</h4>											
											<a href="#{request.contextPath}/paginas/usuario/usuario.xhtml"><p class="description"><h5>Administradores</h5></p></a>
										</div>
									</div>
								</div>
								<div class="col-sm-6 col-md-3">
									<div class="panel income db mbm">
										<div class="panel-body">
											<p class="icon">
												<i class="icon fa fa-tasks"></i>
											</p>
											<h4 class="value">
												<span>#{sistemaBean.qtdOs}</span>
											</h4>											
											<a href="#{request.contextPath}/paginas/os/os.xhtml" ><p class="description"><h5>Ordens de serviço</h5></p></a>	
										</div>
									</div>
								</div>
								<div class="col-sm-6 col-md-3">
									<div class="panel task db mbm">
										<div class="panel-body">
											<p class="icon">
												<i class="icon fa fa-signal"></i>
											</p>
											<h4 class="value">
												<span>#{sistemaBean.qtdServico}</span>
											</h4>											
											<a href="#{request.contextPath}/paginas/servico/servico_finalizado.xhtml"><p class="description"><h5>Serviços</h5></p></a>	
										</div>
									</div>
								</div>
								<div class="col-sm-6 col-md-3">
									<div class="panel visit db mbm">
										<div class="panel-body">
											<p class="icon">
												<i class="icon fa fa-group"></i>
											</p>
											<h4 class="value">
												<span>#{sistemaBean.qtdUsuario}</span>
											</h4>
											<a href="#{request.contextPath}/paginas/cliente/cliente.xhtml"><p class="description"><h5>Usuarios</h5></p></a>											
										</div>
									</div>
								</div>
							</div>

						</div>	
						<div class="row">
						   <div class="col-sm-12">
						    <div class="panel panel-blue" style="background:#fff;">                                 
                                  <div class="panel-body pan">                                               
                                       <div class="form-body pal">
                                           <div id="grafico" style="min-width: auto; height: 350px; margin: 0 auto"></div>	
                                       </div>
                                  </div>
                              </div>
                          </div>  						   
						   <div class="col-sm-12">
						      <div class="panel panel-blue" style="background:#fff;">
                                  <div class="panel-heading pull-right">
                                     <select name="select" style="background-color: black;">										  
										  <option selected="selected">Dia</option>
										  <option>Mensal</option>										  
										</select>
                                  </div>
                                  <div class="panel-body pan">                                               
                                       <div class="form-body pal">
                                           <div id="graficoUsuarios" style="min-width: auto; height: auto; margin: 0 auto"></div>	
                                       </div>
                                  </div>
                              </div>
						   </div>  
                       
					</div>		
			</div>					

		</ui:define>   
		<ui:define name="grafico">					
			<!-- Grafico -->
			<script src="https://code.highcharts.com/highcharts.js"></script>
			<script src="https://code.highcharts.com/modules/exporting.js"></script>
			<script type="text/javascript"	src="#{request.contextPath}/js/grafico.js"></script>	
		</ui:define>      	                 
   </ui:composition>
</body> 
</html>
